
spring.application.name=code_crafters


spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}


spring.mvc.hiddenmethod.filter.enabled=true
spring.profiles.active=${ACTIVE_PROFILE:dev}



# --- Configuração do Broker MQTT ---
# Informa ao Java para se conectar no mesmo broker do Node-RED
spring.mqtt.url=${MQTT_URL}

spring.mqtt.username=${MQTT_USERNAME:}
spring.mqtt.password=${MQTT_PASSWORD:}

# --- Servidor e Banco de Dados (Flyway, PostgreSQL) ---
server.port=${PORT:8081}
spring.flyway.locations=classpath:db/migration,classpath:db/migration-dev

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Thymeleaf ---
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true

app.base-url=${APP_BASE_URL}

# Propriedade recomendada para o destinatário
app.mail.destinatario=${APP_MAIL_DESTINATARIO}

spring.flyway.url=${DB_URL}
spring.flyway.user=${DB_USERNAME}
spring.flyway.password=${DB_PASSWORD}