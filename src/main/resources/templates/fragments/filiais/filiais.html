<!DOCTYPE html>
<html lang="pt-BR" data-theme="light" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(
          pageTitle=~{pageTitle},
          content=~{::main},
          scripts=~{::pageScripts}
          )}">
<body>
<main class="flex-grow p-6 bg-[#1b1c1f] overflow-y-auto">
    <div th:if="${message}" class="alert alert-success shadow-lg rounded-xl absolute top-5 left-1/2 -translate-x-1/2 z-50 w-3/4 md:max-w-xl" role="alert" id="success-alert">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span th:text="${message}">Ação realizada com sucesso!</span>
        </div>
    </div>

    <div class="bg-[#232428] rounded-xl shadow-lg border border-[var(--color-primary)]">
        <div class="border-b border-gray-700 px-6 py-4">
            <h3 class="text-lg font-semibold text-white"
                th:text="${filialDto.idFilial} == null ? #{filial.form.title.create} : #{filial.form.title.edit}">
                Cadastrar Filial
            </h3>
        </div>
        <div class="p-6">
            <form th:action="${filialDto.idFilial} == null ? @{/filiais} : @{/filiais/{id}(id=${filialDto.idFilial})}"
                  method="post" th:object="${filialDto}" class="space-y-6">

                <input type="hidden" name="_method" value="put" th:if="${filialDto.idFilial != null}"/>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{filial.campo.nome}">Nome</span>
                            <span class="text-red-500">*</span>
                        </label>
                        <input type="text" th:field="*{nmFilial}" required
                               class="input w-full bg-[#2a2a2e] text-white border-gray-700"/>
                        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('nmFilial')}" th:errors="*{nmFilial}">Erro no nome</p>
                    </div>

                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{filial.campo.cnpj}">CNPJ</span>
                            <span class="text-red-500">*</span>
                        </label>
                        <input type="text" th:field="*{nrCnpj}" required
                               class="input w-full bg-[#2a2a2e] text-white border-gray-700"/>
                        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('nrCnpj')}" th:errors="*{nrCnpj}">Erro no CNPJ</p>
                    </div>

                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{filial.campo.cdpais}">Código do País</span>
                            <span class="text-red-500">*</span>
                        </label>
                        <input type="text" th:field="*{cdPais}" required
                               class="input w-full bg-[#2a2a2e] text-white border-gray-700"/>
                        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('cdPais')}" th:errors="*{cdPais}">Erro no código do país</p>
                    </div>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-gray-700">
                    <a th:href="@{/filiais}"
                       class="btn btn-outline text-white border-white hover:bg-white/10"
                       th:text="#{filial.botao.voltar}">Voltar</a>

                    <button type="reset"
                            class="btn btn-outline text-white border-white hover:bg-white/10"
                            th:text="#{filial.botao.limpar}">Limpar</button>

                    <button type="submit"
                            class="btn bg-[var(--color-primary)] text-white hover:bg-green-600"
                            th:text="${filialDto.idFilial} == null ? #{filial.botao.cadastrar} : #{filial.botao.atualizar}">
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<th:block th:fragment="pageScripts">
    <script th:if="${message}">
        const successAlert = document.getElementById('success-alert');
        setTimeout(() => {
            if (successAlert) {
                successAlert.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                successAlert.addEventListener('transitionend', () => successAlert.remove());
            }
        }, 5000);
    </script>
</th:block>
</body>
</html>
