<!DOCTYPE html>
<html lang="pt-BR" data-theme="light" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(
          pageTitle=~{pageTitle},  content=~{::main},
          scripts=~{::pageScripts})}">
<head>
    <title th:text="#{app.title}">Monitoramento de Pátio</title>
</head>
<body>
<main class="flex-grow p-6 bg-[#1e1f24] min-h-screen">

    <!-- título -->
    <div class="mb-6 border-b border-gray-700 pb-3 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[var(--color-primary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"/>
        </svg>
        <h2 class="text-2xl font-bold text-white" th:text="#{app.title}">Monitoramento de Pátio</h2>
    </div>

    <!-- seleção de pátio -->
    <form id="patioForm" method="get" action="/monitoramento" class="mb-6">
        <label for="patio-select" class="block text-white mb-2" th:text="#{patio.select}">Selecione um Pátio:</label>
        <select id="patio-select" name="patioId"
                class="w-full md:w-1/3 p-3 rounded-lg bg-gray-800 border border-gray-600 text-white shadow-sm"
                onchange="document.getElementById('patioForm').submit()">
            <option value="" th:text="#{patio.option}">-- Escolha um Pátio --</option>
            <option th:each="patio : ${patios}"
                    th:value="${patio.idPatio}"
                    th:text="${patio.nmPatio}"
                    th:selected="${patio.idPatio} == ${selectedPatioId}"></option>
        </select>
    </form>

    <div th:if="${grid != null}">
        <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-gray-800 border border-gray-700 p-4 rounded-lg text-white text-center shadow">
                <div class="text-sm text-gray-400" th:text="#{slot.total}">Vagas totais</div>
                <div class="text-xl font-bold" th:text="${totalSlots}"></div>
            </div>
            <div class="bg-gray-800 border border-gray-700 p-4 rounded-lg text-white text-center shadow">
                <div class="text-sm text-gray-400" th:text="#{slot.occupied}">Ocupadas</div>
                <div class="text-xl font-bold text-[var(--color-primary)]" th:text="${occupied}"></div>
            </div>
            <div class="bg-gray-800 border border-gray-700 p-4 rounded-lg text-white text-center shadow">
                <div class="text-sm text-gray-400" th:text="#{slot.free}">Livres</div>
                <div class="text-xl font-bold text-green-400" th:text="${totalSlots - occupied}"></div>
            </div>
        </div>

        <!-- legenda -->
        <div class="mb-6 flex flex-wrap items-center gap-4 text-sm">
            <span class="flex items-center gap-2">
                <span class="w-4 h-4 bg-[var(--color-primary)] rounded-full"></span>
                <span th:text="#{legend.occupied}">Ocupada</span>
            </span>
            <span class="flex items-center gap-2">
                <span class="w-4 h-4 bg-gray-700 rounded-full"></span>
                <span th:text="#{legend.free}">Livre</span>
            </span>
            <span class="flex items-center gap-2">
                <span class="w-4 h-4 bg-gray-900 rounded-full"></span>
                <span th:text="#{legend.unavailable}">Indisponível</span>
            </span>
        </div>

        <!-- grid -->
        <div class="overflow-auto rounded-lg border border-gray-700 p-4">
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
                <th:block th:each="row : ${grid}">
                    <div th:each="cell : ${row}"
                         th:classappend="${cell.occupied} ? 'bg-[var(--color-primary)]' : 'bg-gray-700'"
                         class="p-3 m-1 rounded-xl text-white text-xs font-semibold flex flex-col items-center justify-center cursor-pointer shadow-md hover:scale-105 transition-transform"
                         th:attr="data-placa=${cell.occupied} ? ${cell.moto.placa} : '', data-modelo=${cell.occupied} ? ${cell.moto.modelo} : ''"
                         th:onclick="${cell.occupied} ? 'openMotoModal(this)' : ''">

                        <div th:text="${cell.slotLabel}" class="text-sm text-gray-200"></div>
                        <div th:if="${cell.occupied}" th:text="${cell.moto.placa}" class="text-base mt-2"></div>
                        <div th:if="${cell.occupied}" th:text="${cell.moto.modelo}" class="text-xs text-gray-100 mt-1"></div>
                        <div th:if="${!cell.occupied}" class="text-sm text-gray-400">--</div>
                    </div>
                </th:block>
            </div>
        </div>

        <div class="flex justify-center mt-6 gap-2">
            <button class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700" th:text="#{button.prev}">Anterior</button>
            <button class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700" th:text="#{button.next}">Próxima</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="motoModal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="absolute inset-0 bg-black bg-opacity-70 backdrop-blur-sm"></div>
        <div class="relative bg-white rounded-xl p-6 max-w-sm w-full z-10 shadow-lg transform transition-all">
            <button onclick="closeMotoModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">✕</button>
            <h4 id="modalPlaca" class="font-bold mb-2 text-gray-900"></h4>
            <div id="modalModelo" class="text-sm text-gray-700"></div>
        </div>
    </div>

</main>


<th:block th:fragment="pageScripts">
    <script th:inline="javascript" th:fragment="scripts">
        function openMotoModal(el) {
            const placa = el.getAttribute('data-placa');
            const modelo = el.getAttribute('data-modelo');
            document.getElementById('modalPlaca').textContent = /*[[#{modal.placa}]]*/ "Placa: " + (placa || '-');
            document.getElementById('modalModelo').textContent = /*[[#{modal.modelo}]]*/ "Modelo: " + (modelo || '-');
            const m = document.getElementById('motoModal');
            m.classList.remove('hidden'); m.classList.add('flex');
        }

        function closeMotoModal() {
            const m = document.getElementById('motoModal');
            m.classList.add('hidden'); m.classList.remove('flex');
        }
    </script>
</th:block>
</body>
</html>
