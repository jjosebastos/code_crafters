<!DOCTYPE html>
<html lang="pt-BR" data-theme="light" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/base :: layout(null, ~{::main}, ~{::pageScripts})}">
<body>
<main class="flex-grow p-6 bg-[#1b1c1f] overflow-y-auto overflow-x-hidden">

    <!-- Alertas de Sucesso e Erro -->
    <div th:if="${message}" class="alert alert-success shadow-lg rounded-xl absolute top-5 left-1/2 -translate-x-1/2 z-50 w-3/4 md:max-w-xl" role="alert" id="success-alert">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span th:text="${message}">Ação realizada com sucesso!</span>
        </div>
    </div>
    <div th:if="${error}" class="alert alert-error shadow-lg rounded-xl absolute top-5 left-1/2 -translate-x-1/2 z-50 w-3/4 md:max-w-xl" role="alert" id="error-alert">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2.288A7.725 7.725 0 0112 21.75a7.725 7.725 0 01-7-7.712A7.725 7.725 0 0112 6.288a7.725 7.725 0 017 7.712z" /></svg>
            <span th:text="${error}">Ocorreu um erro.</span>
        </div>
    </div>

    <div class="bg-[#232428] rounded-xl shadow-lg border border-[var(--color-primary)] p-6">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-white mb-4 md:mb-0" th:text="#{moto.list.title}">Lista de Motocicletas</h1>
            <a th:href="@{/motos/form}" class="btn bg-[var(--color-primary)] text-white hover:bg-green-600 w-full md:w-auto" th:text="#{common.button.new}">Novo</a>
        </div>

        <form th:action="@{/motos}" method="get" class="mb-6 flex flex-col sm:flex-row gap-4">
            <input type="text" name="search" th:value="${search}" class="input w-full sm:flex-grow bg-[#2a2a2e] text-white border-gray-700" th:placeholder="#{moto.placeholder.search}"/>
            <button type="submit" class="btn bg-blue-500 text-white hover:bg-blue-600 w-full sm:w-auto" th:text="#{common.button.search}">Buscar</button>
        </form>

        <div th:if="${motosPage != null}">
            <div class="overflow-x-auto">
                <table class="table w-full text-white">
                    <thead>
                    <tr>
                        <!-- ================== CORREÇÕES AQUI ================== -->
                        <th class="text-white" th:text="#{moto.field.model}">Modelo</th>
                        <th class="text-white" th:text="#{moto.field.license_plate}">Placa</th>
                        <th class="text-white" th:text="#{moto.field.chassis}">Chassi</th>
                        <th class="text-white" th:text="#{moto.field.operator}">Operador</th>
                        <th class="text-white" th:text="#{moto.field.yard}">Pátio</th>
                        <th class="text-white" th:text="#{moto.field.actions}">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="moto : ${motosPage.content}" class="hover:bg-[#2a2a2e]">
                        <td th:text="${moto.nmModelo}"></td>
                        <td th:text="${moto.nrPlaca}"></td>
                        <td th:text="${moto.nrChassi}"></td>
                        <td th:text="${moto.operador != null ? moto.operador.nome : '-'}"></td>
                        <td th:text="${moto.patio != null ? moto.patio.nmPatio : '-'}"></td>
                        <td class="flex gap-2">
                            <a th:href="@{/motos/form(uuid=${moto.idMoto})}" class="btn btn-sm btn-info text-white" th:text="#{common.button.edit}">Editar</a>
                            <form th:action="@{/motos/{id}(id=${moto.idMoto})}" method="post" onsubmit="return confirm([[#{moto.confirm.delete}]]);">
                                <input type="hidden" name="_method" value="delete" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-error text-white" th:text="#{common.button.delete}">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${motosPage.content.empty}">
                        <td colspan="6" class="text-center py-4" th:text="#{moto.list.empty}">Nenhuma motocicleta encontrada.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- ================== CORREÇÃO DA PAGINAÇÃO ================== -->
            <div th:if="${motosPage.totalPages > 0}" class="flex justify-center mt-6">
                <div class="join">
                    <a th:href="@{/motos(page=${motosPage.number - 1}, size=${motosPage.size})}"
                       th:classappend="${motosPage.hasPrevious()} ? '' : 'btn-disabled'"
                       class="join-item btn bg-gray-600 hover:bg-gray-700 text-white border-none">«</a>

                    <span class="join-item btn bg-gray-600 text-white border-none">
                        <span th:text="#{moto.pages}">Página</span>
                        <span th:text="${motosPage.number + 1}">1</span> / <span th:text="${motosPage.totalPages}">1</span>
                    </span>

                    <a th:href="@{/motos(page=${motosPage.number + 1}, size=${motosPage.size})}"
                       th:classappend="${motosPage.hasNext()} ? '' : 'btn-disabled'"
                       class="join-item btn bg-gray-600 hover:bg-gray-700 text-white border-none">»</a>
                </div>
            </div>
        </div>

        <!-- ... (Restante do seu código de busca, se houver) ... -->

    </div>
</main>

<th:block th:fragment="pageScripts">
    <!-- Script para fechar os alertas de sucesso e erro -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        const successAlert = document.getElementById('success-alert');
        if (successAlert) {
            setTimeout(() => {
                successAlert.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                successAlert.addEventListener('transitionend', () => successAlert.remove());
            }, 5000);
        }

        const errorAlert = document.getElementById('error-alert');
        if (errorAlert) {
            setTimeout(() => {
                errorAlert.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                errorAlert.addEventListener('transitionend', () => errorAlert.remove());
            }, 5000);
        }
        /*]]>*/
    </script>
</th:block>
</body>
</html>
