<!DOCTYPE html>
<html lang="pt-BR" data-theme="light" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(
          pageTitle=~{pageTitle},
          content=~{::main},
          scripts=~{::pageScripts}
          )}">
<body>
<main th:fragment="main" class="flex-grow p-6 bg-[#1b1c1f] overflow-y-auto">

    <div th:if="${message}" class="alert alert-success shadow-lg rounded-xl absolute top-5 left-1/2 -translate-x-1/2 z-50 w-3/4 md:max-w-xl" role="alert" id="success-alert">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span th:text="${message}">Ação realizada com sucesso!</span>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-error shadow-lg rounded-xl absolute top-5 left-1/2 -translate-x-1/2 z-50 w-3/4 md:max-w-xl" role="alert" id="error-alert">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span th:text="${error}">Ocorreu um erro.</span>
        </div>
    </div>


    <div class="bg-[#232428] rounded-xl shadow-lg border border-[var(--color-primary)] max-w-4xl mx-auto">
        <div class="border-b border-gray-700 px-6 py-4">
            <h3 class="text-lg font-semibold text-white" th:text="#{ajustes.form.title}">
                Ajustes de Usuário
            </h3>
        </div>
        <div class="p-6">

            <form th:action="@{/ajustes}" th:object="${ajustesDto}" method="post" class="space-y-6">

                <div class="flex items-center space-x-4 mb-6 pb-6 border-b border-gray-700">
                    <div class="avatar">
                        <div class="w-20 rounded-full ring ring-[var(--color-primary)] ring-offset-base-100 ring-offset-2">
                            <img th:src="*{fotoPerfilUrl} ?: @{/svg/user-icon-svgrepo-com.svg}" alt="Foto do Perfil" />
                        </div>
                    </div>
                    <div>
                        <h4 class="text-2xl font-bold text-white" th:text="*{nome}">Nome do Usuário</h4>
                        <p class="text-gray-400" th:text="*{email}">usuario@email.com</p>
                    </div>
                </div>

                <h4 class="text-md font-semibold text-white" th:text="#{ajustes.secao.pessoal}">Informações Pessoais</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{ajustes.campo.nome}">Nome</span>
                        </label>
                        <input type="text" th:field="*{nome}" class="input w-full bg-[#2a2a2e] text-white border-gray-700" />
                    </div>



                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{ajustes.campo.email}">Email</span>
                        </label>
                        <input type="email" th:field="*{email}" class="input w-full bg-[#3a3a3e] text-gray-400 border-gray-700" readonly />
                    </div>

                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{ajustes.campo.telefone}">Telefone</span>
                        </label>
                        <input type="tel" th:field="*{telefone}" class="input w-full bg-[#2a2a2e] text-white border-gray-700" />
                    </div>

                </div>

                <hr class="border-gray-700 !my-8">

                <h4 class="text-md font-semibold text-white" th:text="#{ajustes.secao.preferencias}">Preferências da Conta</h4>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{ajustes.campo.idioma}">Idioma</span>
                        </label>
                        <select id="idiomaSelector" th:field="*{idioma}" class="select w-full bg-[#2a2a2e] text-white border-gray-700">
                            <option value="pt_BR" th:text="#{idioma.pt}"></option>
                            <option value="en_US" th:text="#{idioma.en}"></option>
                        </select>
                    </div>


                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{ajustes.campo.genero}">Gênero</span>
                        </label>
                        <select th:field="*{genero}" class="select w-full bg-[#2a2a2e] text-white border-gray-700">
                            <option value="MASC" th:text="#{genero.masc}">Masculino</option>
                            <option value="FEM" th:text="#{genero.fem}">Feminino</option>
                            <option value="OUTRO" th:text="#{genero.outro}">Outro</option>
                            <option value="PREFIRO_NAO_DIZER" th:text="#{genero.naodizer}">Prefiro não dizer</option>
                        </select>
                    </div>

                </div>

                <div class="form-control col-span-1 md:col-span-2 pt-4">
                    <label class="label cursor-pointer">
                        <span class="label-text text-white" th:text="#{ajustes.campo.notificacoes}">Receber Notificações</span>
                        <input type="checkbox" th:field="*{notificacoesAtivas}" class="toggle toggle-success" />
                    </label>
                </div>


                <div class="flex justify-end gap-3 pt-4 border-t border-gray-700 !mt-10">
                    <a th:href="@{/dashboard}"
                       class="btn btn-outline text-white border-white hover:bg-white/10"
                       th:text="#{common.button.cancelar}">Cancelar</a>

                    <button type="submit"
                            class="btn bg-[var(--color-primary)] text-white hover:bg-green-600"
                            th:text="#{common.button.salvar}">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<th:block th:fragment="pageScripts">
    <script th:if="${message}">
        const successAlert = document.getElementById('success-alert');
        setTimeout(() => {
            if (successAlert) {
                successAlert.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                successAlert.addEventListener('transitionend', () => successAlert.remove());
            }
        }, 5000);
    </script>
    <script th:if="${error}">
        const errorAlert = document.getElementById('error-alert');
        setTimeout(() => {
            if (errorAlert) {
                errorAlert.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                errorAlert.addEventListener('transitionend', () => errorAlert.remove());
            }
        }, 5000);
    </script>
</th:block>
</body>
</html>
