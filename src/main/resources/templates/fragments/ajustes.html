<!DOCTYPE html>
<html lang="pt-BR" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{contact.title}">Contato</title>
</head>
<body>
<main class="flex-grow p-6 bg-[#242529] overflow-y-auto">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold" th:text="#{contact.title}">Contato</h2>
        <div class="flex items-center space-x-4">
            <button class="btn btn-outline border-white text-white hover:bg-white/10" th:text="#{layout.aside.back}" th:onclick="|window.location.href='@{/}'|">Voltar</button>
        </div>
    </div>

    <div class="bg-[var(--color-black)] rounded-lg p-6 shadow-xl border border-[var(--color-primary)]">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl w-full mx-auto">

            <div class="bg-gradient-to-b from-[#00b131] to-[#0a4d26] text-white rounded-2xl shadow-xl p-8 flex flex-col justify-between">
                <div>
                    <h2 class="text-2xl font-bold mb-6" th:text="#{contact.info.title}">Entre em Contato</h2>
                    <p class="mb-6 text-sm" th:text="#{contact.info.subtitle}">Estamos aqui para ajudar você. Fale conosco por qualquer um dos canais abaixo:</p>
                    <ul class="space-y-4">
                        <li>
                            <i class="fas fa-map-marker-alt mr-2"></i>
                            <span th:text="#{contact.info.address}">Av. Exemplo, 123 - São Paulo/SP</span>
                        </li>
                        <li>
                            <i class="fas fa-envelope mr-2"></i>
                            <span th:text="#{contact.info.email}">contato@empresa.com</span>
                        </li>
                        <li>
                            <i class="fas fa-phone-alt mr-2"></i>
                            <span th:text="#{contact.info.phone}">(11) 99999-9999</span>
                        </li>
                    </ul>
                </div>
                <div class="flex space-x-4 mt-8">
                    <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white hover:text-gray-200"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <div class="bg-gray-800 rounded-2xl shadow-xl p-8">
                <form id="contact-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm text-gray-300 mb-2" th:text="#{contact.form.firstName}">Nome</label>
                            <input type="text" th:placeholder="#{contact.form.firstName.placeholder}"
                                   class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-[#00b131] focus:outline-none" required/>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-300 mb-2" th:text="#{contact.form.lastName}">Sobrenome</label>
                            <input type="text" th:placeholder="#{contact.form.lastName.placeholder}"
                                   class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-[#00b131] focus:outline-none" required/>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-300 mb-2" th:text="#{contact.form.email}">E-mail</label>
                        <input type="email" th:placeholder="#{contact.form.email.placeholder}"
                               class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-[#00b131] focus:outline-none" required/>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-300 mb-2" th:text="#{contact.form.phone}">Telefone</label>
                        <input type="tel" th:placeholder="#{contact.form.phone.placeholder}"
                               class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-[#00b131] focus:outline-none"/>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-300 mb-2" th:text="#{contact.form.message}">Mensagem</label>
                        <textarea rows="4" th:placeholder="#{contact.form.message.placeholder}"
                                  class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-2 focus:ring-[#00b131] focus:outline-none" required></textarea>
                    </div>

                    <div class="flex items-center space-x-2">
                        <input id="privacy" type="checkbox"
                               class="w-4 h-4 text-[#00b131] bg-gray-900 border-gray-700 rounded focus:ring-[#00b131]"/>
                        <label for="privacy" class="text-sm text-gray-400">
                            <span th:text="#{contact.form.privacy}">Concordo com a</span>
                            <a href="#" class="text-[#00b131] hover:underline" th:text="#{contact.form.privacy.link}">Política de Privacidade</a>
                        </label>
                    </div>

                    <button type="submit"
                            class="w-full py-3 rounded-lg bg-[#00b131] text-white font-semibold hover:bg-green-600 transition"
                            th:text="#{contact.form.submit}">
                        Enviar Mensagem
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
<th:block th:fragment="scripts">
    <script th:inline="javascript">
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você pode adicionar a lógica para enviar o formulário
            alert("Formulário de contato enviado com sucesso!");
            // Redirecionar para uma página de sucesso, por exemplo
            // window.location.href = '/success-page';
        });
    </script>
</th:block>
</body>
</html>
