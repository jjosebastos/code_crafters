<!DOCTYPE html>
<html lang="pt-BR" data-theme="light" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(
          pageTitle=~{pageTitle},
          content=~{::main},
          scripts=~{::pageScripts}
          )}">
<body>
<main class="flex-grow p-6 bg-[#1b1c1f] overflow-y-auto">
    <div th:if="${message}" class="alert alert-success shadow-lg rounded-xl absolute top-5 left-1/2 -translate-x-1/2 z-50 w-3/4 md:max-w-xl" role="alert" id="success-alert">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span th:text="${message}">Ação realizada com sucesso!</span>
        </div>
    </div>

    <div class="bg-[#232428] rounded-xl shadow-lg border border-[var(--color-primary)]">
        <div class="border-b border-gray-700 px-6 py-4">
            <h3 class="text-lg font-semibold text-white" th:text="#{ajustes.form.title}">
                Ajustes de Usuário
            </h3>
        </div>
        <div class="p-6">
            <form th:action="@{/ajustes}" method="post" class="space-y-6">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{ajustes.campo.idioma}">Idioma</span>
                        </label>
                        <select name="lang" class="select w-full bg-[#2a2a2e] text-white border-gray-700">
                            <option value="pt" th:selected="${#locale.language == 'pt'}" th:text="#{idioma.pt}">Português</option>
                            <option value="en" th:selected="${#locale.language == 'en'}" th:text="#{idioma.en}">English</option>
                            <option value="es" th:selected="${#locale.language == 'es'}" th:text="#{idioma.es}">Español</option>
                        </select>
                    </div>

                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{ajustes.campo.tema}">Tema</span>
                        </label>
                        <select name="theme" class="select w-full bg-[#2a2a2e] text-white border-gray-700">
                            <option value="light" th:selected="${theme == 'light'}" th:text="#{tema.claro}">Claro</option>
                            <option value="dark" th:selected="${theme == 'dark'}" th:text="#{tema.escuro}">Escuro</option>
                        </select>
                    </div>

                    <div class="form-control col-span-1 md:col-span-2">
                        <label class="label text-white">
                            <span th:text="#{ajustes.campo.notificacoes}">Receber Notificações</span>
                        </label>
                        <input type="checkbox" name="notificacoes" th:checked="${notificacoesAtivas}" class="toggle toggle-success" />
                    </div>

                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-gray-700">
                    <a th:href="@{/dashboard}"
                       class="btn btn-outline text-white border-white hover:bg-white/10"
                       th:text="#{common.button.cancelar}">Cancelar</a>

                    <button type="submit"
                            class="btn bg-[var(--color-primary)] text-white hover:bg-green-600"
                            th:text="#{common.button.salvar}">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<th:block th:fragment="pageScripts">
    <script th:if="${message}">
        const successAlert = document.getElementById('success-alert');
        setTimeout(() => {
            if (successAlert) {
                successAlert.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                successAlert.addEventListener('transitionend', () => successAlert.remove());
            }
        }, 5000);
    </script>
</th:block>
</body>
</html>
