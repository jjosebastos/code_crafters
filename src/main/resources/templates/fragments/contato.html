<!DOCTYPE html>
<html lang="pt-BR" data-theme="light" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(
          pageTitle=~{pageTitle},
          content=~{::main},
          scripts=~{::pageScripts}
          )}">
<body>
<main th:fragment="main" class="flex-grow p-6 bg-[#242529] overflow-y-auto">


    <div th:if="${error}" class="alert alert-error shadow-lg max-w-xl mx-auto rounded-xl" role="alert" id="error-alert">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>

            <span th:text="${error}">Ocorreu um erro durante a operação. Por favor, tente novamente.</span>
        </div>
    </div>
    <div th:if="${message}" class="alert alert-success shadow-lg max-w-xl mx-auto rounded-xl" role="alert" id="success-alert">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span th:text="${message}">Ação realizada com sucesso!</span>
        </div>
    </div>

    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold" th:text="#{contact.titulo}">Fale Conosco</h2>
        <div class="flex items-center space-x-4">
            <button class="btn btn-outline border-white text-white hover:bg-white/10"
                    th:text="#{contact.botao.voltar}"
                    th:onclick="|window.location.href='@{/index}'|">
                Voltar
            </button>
        </div>
    </div>

    <div class="bg-[var(--color-black)] rounded-lg p-6 shadow-xl border border-[var(--color-primary)]">
        <form   th:object="${contactDto}"
                th:action="@{/contato}"
                id="contact-form" method="post" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text text-white" th:text="#{contact.campo.nome}">Nome <span class="text-red-500">*</span></span>
                    </label>
                    <input type="text" th:field="*{nome}" name="nome" th:placeholder="#{contact.placeholder.nome}"
                           class="input input-bordered w-full bg-[#2a2a2e] text-white border-gray-700 focus:border-[var(--color-primary)]"
                           required>
                </div>

                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text text-white" th:text="#{contact.campo.email}">E-mail <span class="text-red-500">*</span></span>
                    </label>
                    <input type="email" th:field="*{email}" name="email" th:placeholder="#{contact.placeholder.email}"
                           class="input input-bordered w-full bg-[#2a2a2e] text-white border-gray-700 focus:border-[var(--color-primary)]"
                           required>
                </div>

                <div class="form-control w-full md:col-span-2">
                    <label class="label">
                        <span class="label-text text-white" th:text="#{contact.campo.assunto}">Assunto <span class="text-red-500">*</span></span>
                    </label>
                    <input type="text" th:field="*{assunto}" name="assunto" th:placeholder="#{contact.placeholder.assunto}"
                           class="input input-bordered w-full bg-[#2a2a2e] text-white border-gray-700 focus:border-[var(--color-primary)]"
                           required>
                </div>

                <div class="form-control w-full md:col-span-2">
                    <label class="label">
                        <span class="label-text text-white" th:text="#{contact.campo.mensagem}">Mensagem <span class="text-red-500">*</span></span>
                    </label>
                    <textarea name="mensagem" th:field="*{message}" rows="6" th:placeholder="#{contact.placeholder.mensagem}"
                              class="textarea textarea-bordered w-full bg-[#2a2a2e] text-white border-gray-700 focus:border-[var(--color-primary)]"
                              required></textarea>
                </div>
            </div>

            <p class="text-xs text-gray-400 mt-6" th:text="#{contact.aviso.requerido}">* Campos obrigatórios</p>

            <div class="mt-8 flex justify-end space-x-4">
                <button type="reset" class="btn btn-outline text-white border-white hover:bg-white/10" th:text="#{contact.botao.limpar}">Limpar</button>
                <button type="submit" class="btn bg-[var(--color-primary)] text-white hover:bg-green-600" th:text="#{contact.botao.enviar}">Enviar</button>
            </div>
        </form>
    </div>

</main>

<th:block th:fragment="pageScripts">
    <script>

    </script>
</th:block>
</body>
</html>
