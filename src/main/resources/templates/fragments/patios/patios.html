<!DOCTYPE html>
<html lang="pt-BR" data-theme="light" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(
          pageTitle=~{pageTitle},
          content=~{::main},
          scripts=~{::pageScripts}
          )}">
<body>
<main class="flex-grow p-6 bg-[#1b1c1f] overflow-y-auto">

    <!-- Mensagem de feedback -->
    <div th:if="${message}" class="alert alert-success shadow-lg rounded-xl absolute top-5 left-1/2 -translate-x-1/2 z-50 w-3/4 md:max-w-xl" role="alert" id="success-alert">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span th:text="${message}">Ação realizada com sucesso!</span>
        </div>
    </div>

    <div class="bg-[#232428] rounded-xl shadow-lg border border-[var(--color-primary)]">
        <div class="border-b border-gray-700 px-6 py-4">
            <h3 class="text-lg font-semibold text-white" th:text="#{patio.form.title}">Gerenciar Pátios</h3>
        </div>

        <div class="p-6 space-y-6">
            <section class="bg-[#1f2226] p-4 rounded-lg border border-gray-700">
                <h4 class="text-white font-medium mb-3" th:text="#{patio.select.filial}">Selecionar Filial</h4>

                <div class="form-control md:w-1/2">
                    <label class="label text-white">
                        <span th:text="#{patio.campo.filial}">Filial</span>
                        <span class="text-red-500">*</span>
                    </label>

                    <select id="filialSelect" name="filialId" class="select w-full bg-[#2a2a2e] text-white border-gray-700" th:attr="aria-label=#{patio.aria.filial}">
                        <option value="" disabled selected th:text="#{patio.selecione}">-- selecione --</option>
                        <option th:each="filial : ${filiais}" th:value="${filial.idFilial}" th:text="${filial.nmFilial}">Filial</option>
                    </select>

                    <p class="text-sm text-gray-400 mt-2" th:text="#{patio.select.filial.info}">Escolha a filial para contextualizar o pátio. O select não realiza criação de novas filiais.</p>
                </div>
            </section>

            <section>
                <h4 class="text-white font-medium mb-4" th:text="#{patio.lista.filiais}">Filiais (contexto)</h4>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div th:each="filial : ${filiais}" class="bg-[#1b1c1f] rounded-lg border border-gray-700 p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h5 class="text-white font-semibold" th:text="${filial.nmFilial}">Nome da Filial</h5>
                                <p class="text-sm text-gray-400" th:text="${filial.idFilial}">UUID</p>
                            </div>

                            <div class="flex items-center gap-2">
                                <a th:href="@{/filiais/{id}/edit(id=${filial.idFilial})}" class="btn btn-sm btn-ghost" th:text="#{patio.botao.editar}">Editar</a>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="label text-white text-sm" th:text="#{patio.campo.cnpj}">CNPJ</label>
                            <p class="text-gray-300 text-sm" th:text="${filial.cnpj ?: '-'}">00.000.000/0000-00</p>
                        </div>

                        <div class="flex justify-end gap-2 mt-3">
                            <form th:action="@{/filiais/{id}(id=${filial.idFilial})}" method="post" class="inline">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-sm btn-error" onclick="return confirm('#{patio.confirm.excluir}')">Excluir</button>
                            </form>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(filiais)}" class="col-span-full text-center text-gray-400" th:text="#{patio.lista.vazia}">Nenhuma filial encontrada.</div>
                </div>
            </section>

            <div th:if="${breadcrumb}" class="text-sm text-gray-400 mt-4">
                <nav th:utext="${breadcrumb}"></nav>
            </div>
        </div>
    </div>
</main>

<th:block th:fragment="pageScripts">
    <script th:if="${message}">
        const successAlert = document.getElementById('success-alert');
        setTimeout(() => {
            if (successAlert) {
                successAlert.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                successAlert.addEventListener('transitionend', () => successAlert.remove());
            }
        }, 5000);
    </script>
</th:block>

</body>
</html>
