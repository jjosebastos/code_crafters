<!DOCTYPE html>
<html lang="pt-BR" data-theme="light" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::main}, ~{::pageScripts})}">
<head>
    <title th:text="${pageTitleKey}"></title>
</head>
<body>
<main class="flex-grow p-6 bg-[#1b1c1f] overflow-y-auto">

    <div th:if="${message}" class="alert alert-success shadow-lg rounded-xl absolute top-5 left-1/2 -translate-x-1/2 z-50 w-3/4 md:max-w-xl" role="alert" id="success-alert">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span th:text="${message}">Ação realizada com sucesso!</span>
        </div>
    </div>

    <div class="bg-[#232428] rounded-xl shadow-lg border border-[var(--color-primary)]">
        <div class="border-b border-gray-700 px-6 py-4">
            <h3 class="text-lg font-semibold text-white"
                th:text="${operadorDto.idOperador} == null ? #{operador.form.title.create} : #{operador.form.title.edit}">
                Formulário de Operador
            </h3>
        </div>
        <div class="p-6">
            <form th:action="${operadorDto.idOperador} == null ? @{/operadores} : @{/operadores/{id}(id=${operadorDto.idOperador})}"
                  method="post" th:object="${operadorDto}" class="space-y-6">

                <input type="hidden" name="_method" value="put" th:if="${operadorDto.idOperador != null}"/>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{operador.campo.nome}">Nome</span>
                            <span class="text-red-500">*</span>
                        </label>
                        <input type="text" th:field="*{nome}" required
                               class="input w-full bg-[#2a2a2e] text-white border-gray-700"/>
                        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro no nome</p>
                    </div>

                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{operador.campo.cpf}">CPF</span>
                            <span class="text-red-500">*</span>
                        </label>
                        <input type="text" th:field="*{cpf}" required
                               class="input w-full bg-[#2a2a2e] text-white border-gray-700"/>
                        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">Erro no CPF</p>
                    </div>

                    <div class="form-control">
                        <label class="label text-white">
                            <span th:text="#{operador.campo.rg}">RG</span>
                            <span class="text-red-500">*</span>
                        </label>
                        <input type="text" th:field="*{rg}" required
                               class="input w-full bg-[#2a2a2e] text-white border-gray-700"/>
                        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}">Erro no RG</p>
                    </div>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-gray-700">
                    <a th:if="${operadorDto.idOperador != null}" th:href="@{/operadores}"
                       class="btn btn-outline text-white border-white hover:bg-white/10"
                       th:text="#{operador.botao.cancelar}">Cancelar</a>
                    <button type="reset"
                            class="btn btn-outline text-white border-white hover:bg-white/10"
                            th:text="#{operador.botao.limpar}">Limpar</button>
                    <button type="submit"
                            class="btn bg-[var(--color-primary)] text-white hover:bg-green-600"
                            th:text="${operadorDto.idOperador} == null ? #{operador.botao.cadastrar} : #{operador.botao.atualizar}">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<th:block th:fragment="pageScripts">
    <script th:if="${message}">
        const successAlert = document.getElementById('success-alert');
        setTimeout(() => {
            if (successAlert) {
                successAlert.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                successAlert.addEventListener('transitionend', () => successAlert.remove());
            }
        }, 5000);
    </script>
</th:block>
</body>
</html>
