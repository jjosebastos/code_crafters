<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<aside th:fragment="asideComponent" class="w-72 fixed h-screen bg-[var(--panel-bg)] border-r" style="border-color: rgba(255,255,255,0.04);">
    <div class="flex flex-col h-full justify-between p-4">

        <div>
            <div class="flex items-center justify-between mb-6">
                <a th:href="@{/index}" class="inline-flex items-center gap-3">
                    <img src="https://i.ibb.co/W0Q2Q0D/logo.png" alt="Mottu" class="w-36 h-auto"/>
                </a>

                <button class="topbar-btn" aria-label="Colapsar sidebar" title="Colapsar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
            </div>

            <nav class="flex flex-col gap-1">
                <div th:replace="fragments/sidebar-item :: sidebarItem(#{layout.aside.home}, @{/index} ,
          '<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; class=&quot;w-5 h-5&quot; fill=&quot;none&quot; viewBox=&quot;0 0 24 24&quot; stroke=&quot;currentColor&quot;><path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M3 12l9-9 9 9v9a3 3 0 01-3 3h-3v-6H9v6H6a3 3 0 01-3-3v-9z&quot;/></svg>')"></div>

                <div th:replace="fragments/sidebar-item :: sidebarItem(#{layout.aside.register},@{/cadastros},
          '<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; class=&quot;w-5 h-5&quot; viewBox=&quot;0 0 24 24&quot; fill=&quot;none&quot; stroke=&quot;currentColor&quot;><path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M12 20H6a2 2 0 01-2-2V6a2 2 0 012-2h6m6 14h-6a2 2 0 01-2-2V6a2 2 0 012-2h6v16z&quot;/></svg>')"></div>

                <div th:replace="fragments/sidebar-item :: sidebarItem(#{layout.aside.monitoring},@{/monitoramento},
          '<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; class=&quot;w-5 h-5&quot; viewBox=&quot;0 0 24 24&quot; fill=&quot;none&quot; stroke=&quot;currentColor&quot;><rect x=&quot;3&quot; y=&quot;7&quot; width=&quot;18&quot; height=&quot;12&quot; rx=&quot;2&quot; ry=&quot;2&quot; stroke-width=&quot;2&quot; stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; /><path d=&quot;M8 21h8&quot; stroke-width=&quot;2&quot; stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; /></svg>')"></div>

                <div th:replace="fragments/sidebar-item :: sidebarItem(#{layout.aside.settings}, @{/ajustes},
          '<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; class=&quot;w-5 h-5&quot; fill=&quot;none&quot; viewBox=&quot;0 0 24 24&quot; stroke=&quot;currentColor&quot;><path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; d=&quot;M11.049 2.927c.3-.921 1.603-.921 1.902 0a1.724 1.724 0 002.591 1.001c.83-.54 1.92.078 1.773 1.023a1.724 1.724 0 00.74 1.563c.812.547.674 1.77-.262 2.093a1.724 1.724 0 00-1.21 1.448c-.104.95.65 1.675 1.507 1.357.83-.305 1.77.367 1.653 1.232-.18 1.315-.234 2.67-.236 4.056 0 .709-.774 1.21-1.417.88-1.004-.53-2.22.067-2.427 1.128-.15.794-.99 1.263-1.743.937-1.03-.42-2.266.08-2.605 1.126-.2.67-.88 1.1-1.589 1.1-.71 0-1.39-.43-1.59-1.1-.338-1.046-1.575-1.546-2.605-1.126-.754.326-1.593-.143-1.743-.937-.207-1.06-1.423-1.658-2.427-1.128-.643.33-1.417-.171-1.417-.88-.002-1.386-.056-2.741-.235-4.056-.118-.865.823-1.537 1.653-1.232.857.318 1.611-.407 1.507-1.357a1.724 1.724 0 00-1.21-1.448c-.936-.323-1.074-1.546-.262-2.093a1.724 1.724 0 00.74-1.563c-.147-.945.943-1.563 1.773-1.023a1.724 1.724 0 002.591-1.001zM12 15a3 3 0 100-6 3 3 0 000 6z&quot;/></svg>')"></div>

            </nav>
        </div>

        <div class="mt-4">
            <div class="flex gap-2">
                <a th:href="@{/logout}"
                   class="flex items-center justify-center gap-2 w-1/2 px-3 py-2 rounded-md text-sm font-medium text-white bg-[#2b2b2b] hover:bg-red-600 transition"
                   title="Sair">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                    <span class="truncate" th:text="#{layout.aside.logout}"></span>
                </a>

                <a th:href="@{/contato}"
                   class="flex items-center justify-center gap-2 w-1/2 px-3 py-2 rounded-md text-sm font-medium text-white bg-[var(--color-primary-dark)] hover:bg-[var(--color-primary)] transition"
                   title="Fale Conosco">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.862 9.862 0 01-4-.83L3 20l1.17-3.83A8.972 8.972 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                    <span class="truncate" th:text="#{layout.aside.contact}"></span>
                </a>
            </div>

        </div>
    </div>
</aside>
</body>
</html>
