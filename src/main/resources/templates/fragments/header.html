<style>
    .svg-button-style {
    color: #fff;
}

.svg-button-style:hover {
    color: #C0C0C0;
}
</style>

<header th:fragment="headerComponent"
        class="w-full flex justify-between items-center px-6 py-4 border-b border-gray-800 bg-[var(--color-black)]">

    <div th:replace="fragments/breadcrumb :: breadcrumb(${breadcrumb})"></div>

    <div class="flex items-center gap-4">
        <button class="relative flex items-center justify-center w-11 h-11 rounded-full bg-gray-800 hover:bg-gray-700 transition">

                 stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M15 17h5l-1.405-1.405C18.21 15.21 18 14.7 18 14.172V11c0-3.314-2.686-6-6-6S6 7.686 6 11v3.172c0 .528-.21 1.038-.595 1.423L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span class="absolute top-2 right-2 w-3 h-3 bg-red-600 rounded-full"></span>
        </button>

        <div class="w-px h-8 bg-gray-700"></div>
        <div class="relative" x-data="{ open: false }" @click.away="open = false">
            <button @click="open = !open"
                    class="flex items-center justify-center
               w-11 h-11 rounded-full overflow-hidden

               border-[var(--color-primary)]
               text-gray-400 hover:text-green-500

                    <li>

                           th:text="#{header.logout}">üö™ Sair</a>

                </ul>
            </div>
        </div>

        <div class="relative" x-data="{ open: false }" @click.away="open = false">

                    <li>
                        <a href="?lang=en_US"

                           th:text="#{header.lang.en}">us English</a>
                    </li>
                    <li>
                        <a href="?lang=pt_BR"
