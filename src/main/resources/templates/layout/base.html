<!DOCTYPE html>
<html lang="pt-BR" data-theme="light"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, content, scripts)">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} != null ? ${pageTitle} : #{app.title}">Mottu Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/heroicons@2.0.18/dist/heroicons.min.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <style>
        [x-cloak] { display: none !important; }
        :root {
            --color-primary: #00B131;
            --color-black: #000000;
            --color-white: #ffffff;
        }
    </style>
</head>
<body class="flex min-h-screen bg-[var(--color-black)] text-[var(--color-white)]">

<aside th:replace="fragments/aside :: asideComponent"></aside>

<div class="flex-1 flex flex-col ml-72">
    <header th:replace="fragments/header :: headerComponent"></header>

    <main class="flex-grow p-6 bg-[#242529] overflow-y-auto" th:replace="${content}">
        <p>This content will be replaced by the page fragment.</p>
    </main>

    <footer th:replace="fragments/footer :: footerComponent"></footer>
</div>

<script>
    // Toggle user menu
    const userMenuBtn = document.getElementById('userMenuBtn');
    if(userMenuBtn) {
        userMenuBtn.addEventListener('click', () => {
            userMenu.classList.toggle('hidden');
        });
    }
    // ... (other scripts)
</script>

<div th:replace="${scripts}"></div>

</body>
</html>
