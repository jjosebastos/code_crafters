<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Code Crafters</title>
    <link rel="icon" type="image/svg+xml" href="https://mottu.com.br/wp-content/uploads/2023/09/favicon.svg">
    <style>
        :root {
            --color-primary: #00B131;
            --color-black: #000000;
            --color-white: #ffffff;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-[var(--color-black)] text-[var(--color-white)]">
<div th:if="${message}" class="alert alert-success shadow-lg rounded-xl absolute top-5 left-1/2 -translate-x-1/2 z-50 w-3/4 md:max-w-xl" role="alert" id="success-alert">
</div>
<main class="flex-grow flex flex-col items-center justify-center p-4">

    <div class="mb-10">
        <img th:src="@{/svg/Mottu.svg}"
             alt="Logo Mottu"
             class="w-44 h-auto" /> </div>
    <div class="card w-11/12 max-w-md bg-[var(--color-white)] text-[var(--color-black)] shadow-xl p-6 rounded-2xl">
        <h2 class="text-xl font-bold text-center mb-4">Login</h2>

        <form method="post" th:action="@{/login}" class="flex flex-col gap-4">
            <input type="text" name="username" placeholder="Username"
                   class="input input-bordered w-full border-[var(--color-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]" required />

            <input type="password" name="password" placeholder="Senha"
                   class="input input-bordered w-full border-[var(--color-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]" required />

            <button type="submit" class="btn w-full bg-[var(--color-primary)] hover:bg-green-600 text-[var(--color-white)]">
                Entrar
            </button>

            <div th:if="${param.error}" class="alert alert-error text-sm text-center mb-4">
                Dados cadastrais incorretos. Verifique suas credenciais.
            </div>
        </form>

        <div class="divider text-[var(--color-black)]">OU</div>


        <a href="/register"
           class="text-center text-[var(--color-primary)] font-semibold hover:underline mb-4">
            Cadastre-se
        </a>

        <a class="btn w-full bg-[var(--color-white)] text-[var(--color-black)] border border-[var(--color-primary)] hover:bg-[var(--color-primary)] hover:text-[var(--color-white)]"
           href="/oauth2/authorization/google">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                 class="mr-2" viewBox="0 0 24 24">
                <path d="M21.35 11.1H12v2.8h5.3c-.3 1.5-1.6 4.3-5.3 4.3-3.2 0-5.8-2.6-5.8-5.8s2.6-5.8
                        5.8-5.8c1.8 0 3 .7 3.7 1.3l2.5-2.5C16.4 3.8 14.3 3 12 3 6.9 3 2.9 7 2.9
                        12s4 9 9.1 9c5.3 0 8.9-3.7 8.9-9 0-.6-.1-1.2-.2-1.9z"/>
            </svg>
            Login com Google
        </a>
    </div>
</main>

<footer class="w-full bg-[var(--color-primary)] text-[var(--color-white)] text-center p-4">
    <p class="text-sm">Â© 2025 Code Crafters - Mottu. Todos os direitos reservados.</p>
</footer>

<th:block th:fragment="pageScripts">
</th:block>
</body>
</html>
