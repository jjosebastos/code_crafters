<!-- Conte√∫do Principal -->
<div class="flex-1 flex flex-col">
    <!-- Barra Superior -->
    <header class="w-full flex justify-between items-center px-6 py-4 border-b border-gray-800 bg-[var(--color-black)]">
        <!-- Breadcrumbs -->
        <div class="text-sm breadcrumbs">
            <ul class="flex gap-2 text-gray-400">
                <li><a th:href="@{/index}" class="hover:text-[var(--color-primary)]">Home</a></li>
                <li><a href="#" class="hover:text-[var(--color-primary)]">Dashboards</a></li>
            </ul>
        </div>

        <!-- A√ß√µes √† direita -->
        <div class="flex items-center gap-4">
            <!-- Notifica√ß√£o -->
            <button class="relative flex items-center justify-center w-11 h-11 rounded-full bg-gray-800 hover:bg-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15 17h5l-1.405-1.405C18.21 15.21 18 14.7 18 14.172V11c0-3.314-2.686-6-6-6S6 7.686 6 11v3.172c0 .528-.21 1.038-.595 1.423L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>

            </button>

            <!-- Divider -->
            <div class="w-px h-8 bg-gray-700"></div>

            <!-- Avatar -->
            <div class="relative">
                <button id="userMenuBtn"
                        class="flex items-center justify-center w-11 h-11 rounded-full overflow-hidden border-2 border-[var(--color-primary)]">
                    <img src="https://i.pravatar.cc/100" alt="Usu√°rio"/>
                </button>

                <!-- Mini menu fixo -->
                <div id="userMenu"
                     class="hidden absolute right-0 mt-2 w-48 bg-[var(--color-black)] border border-[var(--color-primary)] shadow-lg z-50">
                    <ul class="flex flex-col text-sm">
                        <li>
                            <a th:href="@{/perfil}" class="block px-4 py-2 hover:bg-[var(--color-primary)] hover:text-white">üë§ Meu Perfil</a>
                        </li>
                        <li>
                            <a th:href="@{/ajustes}" class="block px-4 py-2 hover:bg-[var(--color-primary)] hover:text-white">‚öôÔ∏è Configura√ß√µes</a>
                        </li>
                        <li>
                            <a th:href="@{/logout}" class="block px-4 py-2 hover:bg-red-600 hover:text-white">üö™ Sair</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Language Menu -->
            <div class="relative">
                <button id="langMenuBtn"
                        class="flex items-center justify-center w-11 h-11 bg-gray-800 rounded-full hover:bg-gray-700 transition text-white font-bold">
                    üåê
                </button>

                <div id="langMenu"
                     class="hidden absolute right-0 mt-2 w-40 bg-[var(--color-black)] border border-[var(--color-primary)] shadow-lg z-50">
                    <ul class="flex flex-col text-sm">
                        <li><a href="?lang=en_US" class="block w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-white">us English</a></li>
                        <li><a href="?lang=pt_BR" class="block w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-white">pt Portugu√™s</a></li>
                        <li><a href="?lang=es_ES" class="block w-full text-left px-4 py-2 hover:bg-[var(--color-primary)] hover:text-white">es Espa√±ol</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow p-6 bg-[#242529]" >
        <h2 class="text-2xl font-bold mb-4">Dashboard</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-6">
            <div class="card bg-[var(--color-black)] border border-[var(--color-primary)] shadow-lg rounded-2xl p-6">
                <h3 class="font-semibold text-lg mb-2" th:text="#{layout.dashboard.title}"></h3>
                <p class="text-gray-400 mb-4" th:text="#{layout.dashboard.description}"></p>
                <canvas id="usuariosChart" class="h-56"></canvas>
                <button class="btn mt-4 bg-[var(--color-primary)] text-white hover:bg-green-600 w-full" th:text="#{layout.dashboard.button}"></button>
            </div>
            <div class="card bg-[var(--color-black)] border border-[var(--color-primary)] shadow-lg rounded-2xl p-6 cursor-pointer hover:shadow-[0_0_15px_rgba(0,177,49,0.5)] transition"
                 th:onclick="|window.location.href='@{/monitoramento}'|">
                <h3 class="font-semibold text-lg mb-2" th:text="#{layout.dashboard.topic.2}"></h3>
                <p class="text-gray-400 mb-4" th:text="#{layout.dashboard.description.2}"></p>
                <canvas id="monitoramentoChart" class="h-56"></canvas>
            </div>

        </div>
    </main>

    <!-- Rodap√© -->
    <footer class="w-full bg-[var(--color-primary)] text-[var(--color-white)] text-center p-4">
        <p class="text-sm" th:text="#{layout.copyright.text}"></p>
    </footer>
</div>


<script>
    // Toggle User Menu
    const userMenuBtn = document.getElementById('userMenuBtn');
    const userMenu = document.getElementById('userMenu');
    userMenuBtn.addEventListener('click', () => {
        userMenu.classList.toggle('hidden');
    });

    // Toggle Language Menu
    const langMenuBtn = document.getElementById('langMenuBtn');
    const langMenu = document.getElementById('langMenu');
    langMenuBtn.addEventListener('click', () => {
        langMenu.classList.toggle('hidden');
    });

    // Fechar menus ao clicar fora
    document.addEventListener('click', function(event) {
        if (!userMenu.contains(event.target) && !userMenuBtn.contains(event.target)) {
            userMenu.classList.add('hidden');
        }
        if (!langMenu.contains(event.target) && !langMenuBtn.contains(event.target)) {
            langMenu.classList.add('hidden');
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Usu√°rios (linha)
    new Chart(document.getElementById('usuariosChart'), {
        type: 'line',
        data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [{
                label: 'Cadastros',
                data: [10, 25, 40, 60, 80, 120],
                borderColor: '#00B131',
                backgroundColor: 'rgba(0,177,49,0.2)',
                tension: 0.3,
                fill: true
            }]
        },
        options: { plugins: { legend: { labels: { color: '#fff' } } }, scales: { x: { ticks: { color: '#aaa'}}, y: { ticks: { color: '#aaa'}}}}
    });

    // Monitoramento (barras)
    new Chart(document.getElementById('monitoramentoChart'), {
        type: 'bar',
        data: {
            labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex'],
            datasets: [
                { label: '#{layout.dashboard.green}', data: [15, 20, 25, 18, 22], backgroundColor: '#00B131' },
                { label: '#{layout.dashboard.red}', data: [10, 18, 20, 15, 19], backgroundColor: '#f87171' }
            ]
        },
        options: { plugins: { legend: { labels: { color: '#fff' } } }, scales: { x: { ticks: { color: '#aaa'}}, y: { ticks: { color: '#aaa'}}}}
    });

</script>

</body>
