<!DOCTYPE html>
<html lang="pt-BR" data-theme="light" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::main}, ~{::scripts})}">
<head>
</head>
<body>
<main class="flex-grow p-6 bg-[#242529] overflow-y-auto">
    <h2 class="text-2xl font-bold mb-4">Dashboard</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-6">
        <div class="card bg-[var(--color-black)] border border-[var(--color-primary)] shadow-lg rounded-2xl p-6">
            <h3 class="font-semibold text-lg mb-2" th:text="#{layout.dashboard.title}"></h3>
            <p class="text-gray-400 mb-4" th:text="#{layout.dashboard.description}"></p>
            <canvas id="usuariosChart" class="h-56"></canvas>
            <button class="btn mt-4 bg-[var(--color-primary)] text-white hover:bg-green-600 w-full" th:text="#{layout.dashboard.button}"></button>
        </div>
        <div class="card bg-[var(--color-black)] border border-[var(--color-primary)] shadow-lg rounded-2xl p-6 cursor-pointer hover:shadow-[0_0_15px_rgba(0,177,49,0.5)] transition"
             th:onclick="|window.location.href='@{/monitoramento}'|">
            <h3 class="font-semibold text-lg mb-2" th:text="#{layout.dashboard.topic.2}"></h3>
            <p class="text-gray-400 mb-4" th:text="#{layout.dashboard.description.2}"></p>
            <canvas id="monitoramentoChart" class="h-56"></canvas>
        </div>
    </div>
</main>

<script th:inline="javascript" th:fragment="scripts">
    new Chart(document.getElementById('usuariosChart'), {
        type: 'line',
        data: { /* ... */ },
        options: { /* ... */ }
    });
    new Chart(document.getElementById('monitoramentoChart'), {
        type: 'bar',
        data: { /* ... */ },
        options: { /* ... */ }
    });
</script>
</body>
</html>
